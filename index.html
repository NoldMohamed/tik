<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بديل برنامج تكرار</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>بديل برنامج تكرار</h1>
    </header>

    <div class="container">
        <p class="label">رقم الوجه: <span id="totalPages">95</span></p>

        <div class="input-group">
            <button class="btn" onclick="updateTotalPages()">تأكيد المحقوظ الكلي</button>

            <input type="number" id="newTotalPages" placeholder="أدخل المحفوظ الكلي">
        </div>

        <h2>الخطة اليومية</h2>
        <p class="label">عدد الصفحات لمراجعتها يوميًا: <span id="pagesPerDay"></span></p>
        <p class="label">مراجعة اليوم: <span id="currentReview"></span></p>

        <button class="btn" onclick="nextReview()">تأكيد</button>
    </div>

    <div id="changeTotalButton" onclick="showChangeTotalPrompt()">تغيير العدد الإجمالي</div>

    <script src="script.js"></script>
</body>
</html>
